syntax = "proto3";

service objDetector { //same as class in server
  // Sends a greeting
  rpc askInfer_objDetect(objDetect_pic) returns (objDetect_reply) {}
}

// just to send sth (TODO: make blank without the weird error)
message objDetect_pic {
  string name = 1; //set as you in client
}

// The response img
message objDetect_reply {
  bytes message = 1; 
  
  string x_lo = 2;
  string y_lo = 3;
  string x_hi = 4;
  string y_hi = 5;
}

